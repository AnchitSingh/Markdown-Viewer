<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>

<body class="h-screen w-screen overflow-hidden">
    <div id="app-container" class="h-full w-full"></div>
    <div class="ripple-button dark-mode-toggle" id="dark-mode-toggle">
        <i data-feather="moon" id="dark-icon" class="w-5 h-5" style="display: block;"></i>
        <i data-feather="sun" id="light-icon" class="w-5 h-5" style="display: none;"></i>
    </div>

    <!-- <<< ADD HIDDEN FILE INPUT >>> -->
    <input type="file" id="file-input" multiple style="display: none;" />
    <!-- <<< END HIDDEN FILE INPUT >>> -->


    <!-- Include WebRTC Library FIRST -->
    <script src="webrtc.js"></script>
    <!-- Include File Transfer Library -->
    <script src="p2p-file-transfer-library_v3.js" type="module"></script> <!-- Assuming module export -->


    <!-- Main script as module -->
    <script src="script.js" type="module"></script>
</body>

</html>
